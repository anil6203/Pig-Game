<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dice Roll Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/960_12_col.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/text.css">
	<link rel="stylesheet" href="css/crazy.css">
</head>
<body>
	<div class="wrapper clearfix container_12 ">
		<div class="player-0-panel grid_4 active">
			<div class="player-name" id="name-0">Player1</div>
			<div class="player-score" id="score-0">72</div>
			<div class="player-current-box">
				<div class="player-current-lable1">Current</div>
				<div class="player-current-score" id="current-0">0</div>
			</div>
			<div style="margin-top: 30px;"></div>
		</div>
		<div class="grid_4 button">
			<div>
			<button class="btn-new"><i class="ion-ios-plus-outline"></i>⊕ New Game</button>
		   </div>
		   <div>
			<img src="dice-6.png" alt="you are good" class="dice"/>
		  </div>
		  <div>
			<button class="btn-roll"><i class="ion-ios-loop"></i>⟳ roll-dice</button><br>
			<button class="btn-hold"><i class="ion-ios-downloads"></i>☎Hold</button>
		  </div>
		  <div style="margin-top: 30px;"></div>
		</div>


        <div class="player-1-panel grid_4">
			<div class="player-name" id="name-1">Player2</div>
			<div class="player-score" id="score-1">43</div>
			<div class="player-current-box">
				<div class="player-current-lable1">Current</div>
				<div class="player-current-score" id="current-1">11</div>
			</div>
			<div style="margin-top: 30px;"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/dom.js"></script>

</body>
</html>v
